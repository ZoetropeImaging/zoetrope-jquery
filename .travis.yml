language: node_js
node_js:
    - "0.10"



addons:
    sauce_connect: true

install:
    - sudo apt-get update -qq
    - sudo apt-get install -y graphicsmagick
    - cd ..
    - git clone https://github.com/ZoetropeImaging/regression-tests.git
    - cd regression-tests
    - git clone https://github.com/ZoetropeImaging/zoetrope-jquery.git

before_script:
    - npm install
    - cd zoetrope-jquery
    - npm install
    - gulp
    - cd ..
    - http-server -p 8888 zoetrope-jquery/dist & # start a Web server
    - sleep 3 # give Web server some time to bind to sockets, etc

script:
    - cd tests
    - echo $SAUCE_USERNAME
    - protractor testSuite.conf.js

